<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.8s ease;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 1.6rem;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 20px;
        }

        /* Game Area */
        .game-area {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 400px;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            overflow: hidden;
            touch-action: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .phase-indicator {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            z-index: 10;
        }

        /* Targets */
        .target {
            position: absolute;
            cursor: pointer;
            user-select: none;
            font-size: 2.2rem;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
            transition: transform 0.08s ease;
            z-index: 5;
        }

        .target:active { transform: scale(0.85); }

        .target.bonus {
            font-size: 2.8rem;
            animation: pulse 0.5s ease infinite;
            filter: drop-shadow(0 0 15px rgba(255,215,0,0.8));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Message overlay */
        .message-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .message-overlay.visible {
            opacity: 1;
        }

        .message-text {
            color: #fff;
            font-size: 1.3rem;
            padding: 20px;
            text-align: center;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Progress */
        .progress-container {
            width: 100%;
            max-width: 320px;
            height: 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #ff6b95);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 14px 45px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover, .btn:active {
            transform: scale(1.05);
        }

        /* Quiz Phase */
        .quiz-container {
            display: none;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .quiz-container.active { display: flex; }

        .quiz-question {
            color: #fff;
            font-size: 1.05rem;
            margin-bottom: 8px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quiz-option {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .quiz-option:hover, .quiz-option:active {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .quiz-option.correct {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        /* Animal Collection Phase */
        .animal-game {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 20px 15px;
        }

        .animal-game.active { display: flex; }

        .home-area {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            min-height: 80px;
            align-items: center;
        }

        .home-slot {
            width: 55px;
            height: 55px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .home-slot.filled {
            border-style: solid;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .play-area {
            flex: 1;
            width: 100%;
            position: relative;
            margin: 15px 0;
        }

        .animal {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.15s ease;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            z-index: 5;
        }

        .animal:active {
            transform: scale(0.85);
        }

        .animal.caught {
            animation: flyToHome 0.5s ease forwards;
            pointer-events: none;
        }

        .animal-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .animal:hover .animal-label,
        .animal:active .animal-label {
            opacity: 1;
        }

        .home-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Finale */
        .finale-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: fadeIn 1s ease;
        }

        .finale-screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .finale-title {
            font-size: 1.2rem;
            color: #fff;
            line-height: 1.8;
            max-width: 300px;
        }

        .finale-question {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
            animation: pulse 2s ease infinite;
        }

        .finale-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b95 0%, #ff8a80 100%);
            color: #fff;
            border: none;
            padding: 18px 45px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(255, 107, 149, 0.5);
            transition: transform 0.2s ease;
        }

        .yes-btn:hover { transform: scale(1.1); }

        .no-btn {
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 25px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        /* Celebration */
        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .celebration.active { display: flex; }

        .celebration-heart {
            font-size: 5rem;
            animation: heartBeat 1s ease infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .celebration-text {
            font-size: 1.8rem;
            color: #fff;
        }

        .celebration-animals {
            font-size: 3rem;
            margin-top: 10px;
        }

        .floating-heart {
            position: fixed;
            font-size: 1.5rem;
            animation: floatUp 2.5s ease forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100vh) scale(0.5); }
        }

        .hidden { display: none !important; }

        @media (min-width: 768px) {
            h1 { font-size: 2rem; }
            .game-area { max-width: 400px; height: 450px; }
            .finale-question { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen">
            <h1>Mini Challenge</h1>
            <p class="subtitle">3 schnelle Runden - schaffst du es?</p>
            <button class="btn" onclick="startGame()">Los geht's!</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <h1 id="gameTitle">Runde 1</h1>
            <p class="subtitle" id="gameSubtitle">Fang die Sterne!</p>

            <div class="game-area" id="gameArea">
                <div class="phase-indicator" id="phaseIndicator">1 / 3</div>

                <!-- Quiz Container -->
                <div class="quiz-container" id="quizContainer"></div>

                <!-- Animal Game -->
                <div class="animal-game" id="animalGame">
                    <div>
                        <div class="home-area" id="homeArea">
                            <div class="home-slot" id="slot-mausi" data-animal="mausi"></div>
                            <div class="home-slot" id="slot-otti" data-animal="otti"></div>
                            <div class="home-slot" id="slot-euli" data-animal="euli"></div>
                        </div>
                        <p class="home-label">Bring alle nach Hause!</p>
                    </div>
                    <div class="play-area" id="playArea"></div>
                </div>

                <!-- Message Overlay -->
                <div class="message-overlay" id="messageOverlay">
                    <div class="message-text" id="messageText"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- Finale Screen -->
        <div id="finaleScreen" class="finale-screen">
            <p class="finale-title" id="finaleTitle"></p>
            <p class="finale-question">Will you be my Valentine?</p>
            <div class="finale-buttons">
                <button class="yes-btn" onclick="sayYes()">Ja!</button>
                <button class="no-btn" id="noBtn" onmouseenter="moveNoButton()" onclick="moveNoButton()">Nein</button>
            </div>
        </div>

        <!-- Celebration -->
        <div id="celebrationScreen" class="celebration">
            <div class="celebration-heart">üíï</div>
            <p class="celebration-text">Ich liebe dich!</p>
            <div class="celebration-animals">üê≠ü¶¶ü¶â</div>
            <p style="color: #fff; font-size: 1rem; opacity: 0.9;">Mausi, Otti & Euli - f√ºr immer zusammen!</p>
        </div>
    </div>

    <script>
        // Game State
        let currentPhase = 0;
        let phaseProgress = 0;
        let gameArea;
        let spawnInterval;

        // Phase definitions
        const phases = [
            {
                type: 'catch',
                title: 'Runde 1',
                subtitle: 'Fang die Sterne!',
                symbol: '‚≠ê',
                target: 8,
                spawnRate: 600,
                lifetime: 1500,
                maxOnScreen: 4,
                endMessage: 'Gut gemacht!'
            },
            {
                type: 'quiz',
                title: 'Runde 2',
                subtitle: 'Ein kleines Quiz...',
                questions: [
                    {
                        q: 'Was macht einen Tag besonders?',
                        options: ['Gutes Wetter', 'Leckeres Essen', 'Zeit mit dir', 'Viel Schlaf'],
                        correct: 2
                    },
                    {
                        q: 'Was ist das Wichtigste im Leben?',
                        options: ['Geld', 'Erfolg', 'Liebe', 'Ruhm'],
                        correct: 2
                    },
                    {
                        q: 'Was w√§rmt das Herz am meisten?',
                        options: ['Eine Tasse Tee', 'Eine Umarmung von dir', 'Ein warmes Bad', 'Die Sonne'],
                        correct: 1
                    },
                    {
                        q: 'Was macht mich gl√ºcklich?',
                        options: ['Urlaub', 'Dein L√§cheln', 'Shopping', 'Schlafen'],
                        correct: 1
                    },
                    {
                        q: 'Was ist mein Lieblingsort?',
                        options: ['Der Strand', 'Die Berge', 'Bei dir', 'Zuhause'],
                        correct: 2
                    },
                    {
                        q: 'Womit verbringst du am liebsten Zeit?',
                        options: ['Alleine', 'Mit Freunden', 'Mit mir', 'Mit Familie'],
                        correct: 2
                    }
                ],
                endMessage: 'Du kennst mich gut! üíú'
            },
            {
                type: 'animals',
                title: 'Runde 3',
                subtitle: 'Bring Mausi, Otti und Euli zusammen!',
                animals: [
                    { id: 'mausi', emoji: 'üê≠', name: 'Mausi' },
                    { id: 'otti', emoji: 'ü¶¶', name: 'Otti' },
                    { id: 'euli', emoji: 'ü¶â', name: 'Euli' }
                ],
                endMessage: 'Zusammen sind wir komplett! üíï'
            }
        ];

        const backgrounds = [
            'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)',
            'linear-gradient(135deg, #2d1b4e 0%, #1a1a3e 100%)',
            'linear-gradient(135deg, #4a1942 0%, #2d1b4e 100%)',
            'linear-gradient(135deg, #ff6b95 0%, #ff8a80 50%, #ffd54f 100%)'
        ];

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            gameArea = document.getElementById('gameArea');
            startPhase(0);
        }

        function startPhase(index) {
            currentPhase = index;
            phaseProgress = 0;

            if (index >= phases.length) {
                showFinale();
                return;
            }

            const phase = phases[index];
            document.getElementById('gameTitle').textContent = phase.title;
            document.getElementById('gameSubtitle').textContent = phase.subtitle;
            document.getElementById('phaseIndicator').textContent = `${index + 1} / ${phases.length}`;
            document.body.style.background = backgrounds[Math.min(index, backgrounds.length - 1)];

            updateProgress();
            clearGameArea();

            if (phase.type === 'catch') {
                startCatchPhase(phase);
            } else if (phase.type === 'quiz') {
                startQuizPhase(phase);
            } else if (phase.type === 'animals') {
                startAnimalPhase(phase);
            }
        }

        function clearGameArea() {
            document.querySelectorAll('.target').forEach(t => t.remove());
            document.getElementById('quizContainer').classList.remove('active');
            document.getElementById('quizContainer').innerHTML = '';
            document.getElementById('animalGame').classList.remove('active');
            document.getElementById('playArea').innerHTML = '';
            document.querySelectorAll('.home-slot').forEach(slot => {
                slot.classList.remove('filled');
                slot.textContent = '';
            });
            if (spawnInterval) clearInterval(spawnInterval);
        }

        // ============ CATCH PHASE ============
        function startCatchPhase(phase) {
            let onScreen = 0;

            spawnInterval = setInterval(() => {
                if (onScreen >= phase.maxOnScreen) return;

                const target = document.createElement('div');
                target.className = 'target';

                const isBonus = Math.random() < 0.15;
                if (isBonus) {
                    target.textContent = 'üí´';
                    target.classList.add('bonus');
                    target.dataset.value = '3';
                } else {
                    target.textContent = phase.symbol;
                    target.dataset.value = '1';
                }

                const x = 20 + Math.random() * (gameArea.offsetWidth - 70);
                const y = 50 + Math.random() * (gameArea.offsetHeight - 100);
                target.style.left = x + 'px';
                target.style.top = y + 'px';

                const catchHandler = (e) => {
                    e.preventDefault();
                    if (!target.parentNode) return;

                    const value = parseInt(target.dataset.value);
                    phaseProgress += value;
                    target.remove();
                    onScreen--;

                    createBurst(x, y);
                    updateProgress();

                    if (phaseProgress >= phase.target) {
                        clearInterval(spawnInterval);
                        showPhaseComplete(phase.endMessage);
                    }
                };

                target.addEventListener('click', catchHandler);
                target.addEventListener('touchstart', catchHandler, { passive: false });

                gameArea.appendChild(target);
                onScreen++;

                setTimeout(() => {
                    if (target.parentNode) {
                        target.remove();
                        onScreen--;
                    }
                }, phase.lifetime);

            }, phase.spawnRate);
        }

        function createBurst(x, y) {
            for (let i = 0; i < 4; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    left: ${x + 15}px;
                    top: ${y + 15}px;
                    width: 8px;
                    height: 8px;
                    background: ${['#fff', '#ffd700', '#ff6b95'][Math.floor(Math.random() * 3)]};
                    border-radius: 50%;
                    pointer-events: none;
                    animation: burst 0.4s ease forwards;
                `;
                gameArea.appendChild(particle);
                setTimeout(() => particle.remove(), 400);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes burst {
                0% { opacity: 1; transform: scale(1) translate(0, 0); }
                100% { opacity: 0; transform: scale(0) translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px); }
            }
        `;
        document.head.appendChild(style);

        // ============ QUIZ PHASE ============
        function startQuizPhase(phase) {
            const container = document.getElementById('quizContainer');
            container.classList.add('active');
            let questionIndex = 0;

            function showQuestion() {
                if (questionIndex >= phase.questions.length) {
                    container.classList.remove('active');
                    showPhaseComplete(phase.endMessage);
                    return;
                }

                const q = phase.questions[questionIndex];
                container.innerHTML = `
                    <p class="quiz-question">${q.q}</p>
                    <div class="quiz-options">
                        ${q.options.map((opt, i) => `
                            <button class="quiz-option" data-index="${i}">${opt}</button>
                        `).join('')}
                    </div>
                `;

                container.querySelectorAll('.quiz-option').forEach(btn => {
                    btn.addEventListener('click', () => {
                        container.querySelector(`[data-index="${q.correct}"]`).classList.add('correct');

                        setTimeout(() => {
                            questionIndex++;
                            phaseProgress = (questionIndex / phase.questions.length) * 100;
                            updateProgress();
                            showQuestion();
                        }, 600);
                    });
                });
            }

            showQuestion();
        }

        // ============ ANIMAL PHASE ============
        function startAnimalPhase(phase) {
            const animalGame = document.getElementById('animalGame');
            const playArea = document.getElementById('playArea');
            animalGame.classList.add('active');

            let collected = 0;
            const total = phase.animals.length;

            // Spawn animals with delay
            phase.animals.forEach((animal, index) => {
                setTimeout(() => {
                    spawnAnimal(animal, playArea, () => {
                        collected++;
                        phaseProgress = (collected / total) * 100;
                        updateProgress();

                        // Fill home slot
                        const slot = document.getElementById(`slot-${animal.id}`);
                        slot.textContent = animal.emoji;
                        slot.classList.add('filled');

                        if (collected >= total) {
                            setTimeout(() => showPhaseComplete(phase.endMessage), 500);
                        }
                    });
                }, index * 800);
            });
        }

        function spawnAnimal(animal, playArea, onCatch) {
            const animalEl = document.createElement('div');
            animalEl.className = 'animal';
            animalEl.innerHTML = `
                ${animal.emoji}
                <span class="animal-label">${animal.name}</span>
            `;

            // Random position
            const areaRect = playArea.getBoundingClientRect();
            const x = 10 + Math.random() * (areaRect.width - 60);
            const y = 10 + Math.random() * (areaRect.height - 60);
            animalEl.style.left = x + 'px';
            animalEl.style.top = y + 'px';

            // Movement
            let moveInterval;
            const startMoving = () => {
                moveInterval = setInterval(() => {
                    const newX = Math.max(10, Math.min(areaRect.width - 60, parseFloat(animalEl.style.left) + (Math.random() - 0.5) * 40));
                    const newY = Math.max(10, Math.min(areaRect.height - 60, parseFloat(animalEl.style.top) + (Math.random() - 0.5) * 40));
                    animalEl.style.left = newX + 'px';
                    animalEl.style.top = newY + 'px';
                }, 800);
            };

            setTimeout(startMoving, 500);

            const catchHandler = (e) => {
                e.preventDefault();
                if (animalEl.classList.contains('caught')) return;

                clearInterval(moveInterval);
                animalEl.classList.add('caught');

                setTimeout(() => {
                    animalEl.remove();
                    onCatch();
                }, 400);
            };

            animalEl.addEventListener('click', catchHandler);
            animalEl.addEventListener('touchstart', catchHandler, { passive: false });

            playArea.appendChild(animalEl);
        }

        // ============ PROGRESS & TRANSITIONS ============
        function updateProgress() {
            const phase = phases[currentPhase];
            let percent = 0;

            if (phase) {
                if (phase.type === 'catch') {
                    percent = (phaseProgress / phase.target) * 100;
                } else {
                    percent = phaseProgress;
                }
            }

            const phaseWeight = 100 / phases.length;
            const overallProgress = (currentPhase * phaseWeight) + (percent / phases.length);

            document.getElementById('progressBar').style.width = Math.min(overallProgress, 100) + '%';
        }

        function showPhaseComplete(message) {
            const overlay = document.getElementById('messageOverlay');
            const text = document.getElementById('messageText');

            const hints = ['', 'üíú', 'üíï Gleich ist es soweit...'];
            const hint = hints[currentPhase] || '';

            text.innerHTML = message + (hint ? `<br><br>${hint}` : '');
            overlay.classList.add('visible');

            setTimeout(() => {
                overlay.classList.remove('visible');
                setTimeout(() => startPhase(currentPhase + 1), 300);
            }, 1500);
        }

        // ============ FINALE ============
        function showFinale() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('finaleScreen').classList.add('active');
            document.body.style.background = backgrounds[backgrounds.length - 1];

            const text = "Das war gar kein richtiges Spiel...\n\nIch wollte dir nur etwas Wichtiges fragen:";
            const title = document.getElementById('finaleTitle');
            let i = 0;

            function typeWriter() {
                if (i < text.length) {
                    title.innerHTML = text.substring(0, i + 1).replace(/\n/g, '<br>');
                    i++;
                    setTimeout(typeWriter, 40);
                }
            }
            typeWriter();
        }

        let noCount = 0;
        function moveNoButton() {
            noCount++;
            const btn = document.getElementById('noBtn');

            if (noCount >= 3) {
                btn.style.opacity = '0';
                btn.style.pointerEvents = 'none';
                return;
            }

            btn.textContent = ['Sicher?', 'Wirklich?', '...'][noCount - 1];
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 40) + 'px';
        }

        function sayYes() {
            document.getElementById('finaleScreen').classList.remove('active');
            document.getElementById('celebrationScreen').classList.add('active');

            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 80);
            }
            setInterval(createHeart, 250);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['üíï', 'üíó', 'üíñ', '‚ù§Ô∏è', 'üíù', 'üê≠', 'ü¶¶', 'ü¶â'][Math.floor(Math.random() * 8)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2500);
        }
    </script>
</body>
